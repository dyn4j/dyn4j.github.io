{%-assign post = include.post-%} 

<div class="card mb-3 post-list-item">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ post.image }}" class="card-img-top"/>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a href="{{ post.url }}" class="link-dark text-decoration-none">{{- post.title -}}</a></h5>
          <p class="card-text">{{ post.excerpt }}</p>
          <p class="card-text">
          <div>
            <small>Posted in {%- for category in post.categories -%}<a href="/categories#{{ category | slugify }}" class="link-secondary ms-1"><span>{{ category }}</span></a>{%- endfor -%}</small>
        </div>
        <div>
            <small>Tagged in {%- for tag in post.tags -%}<a href="/tags#{{ tag | slugify }}" class="link-secondary ms-1"><span>{{ tag }}</span></a>{%- endfor -%}</small>
        </div>
    </p>
          <p class="card-text"><small class="text-muted">Posted on <span>{{- post.date | date: site.date_format -}}</span></small></p>
        </div>
      </div>
    </div>
  </div>
