{% capture imagePath %}{{ page.date | date: "%Y-%m-%d-" }}{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{% if page.id %}
{% assign type = "posts" %}
{% else %}
{% assign type = "pages" %}
{% endif %}
<figure class="figure">
  <img src="/assets/{{ type }}/{{ imagePath }}" class="figure-img img-fluid rounded" alt="{{ include.caption }}">
  <figcaption class="figure-caption text-center">
    {{ include.caption }} 
    {% if include.credit %}
    <small><a href="{{ include.credit }}">Credit</a></small>
    {% endif %}
  </figcaption>
</figure>
