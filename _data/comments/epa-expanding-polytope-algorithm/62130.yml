message: "<p>@Harry</p>\n<p>I'm not comparing <em>n</em> with <em>a</em>, I'm comparing <em>d</em> with <em>closest.distance</em>.  This compares the distance of current edge with the distance of the closest edge I've found so far.</p>\n<p>The dot product is a projection of the vector a onto the vector n.  This gives us the <em>perpendicular</em> distance from the edge to the origin, which will be different for every edge.</p>\n<p>William</p>"