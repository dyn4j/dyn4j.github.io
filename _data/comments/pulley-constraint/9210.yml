message: "<p>Hmm, I'm not familiar with STEP, but perhaps I can give some pointers.  It looks like these three steps are computing the right side of the <a href=\"http://www.dyn4j.org/2010/07/equality-constraints/\" title=\"Equality Constraints\" target=\"_blank\" rel=\"nofollow\">Equality Constraint</a>:<br />\n<img src=\"http://www.dyn4j.org/wp-content/uploads/2010/07/eqc14.png\" alt=\"Equality Constraint Formulation\" /></p>\n<p>I could be wrong, but I think the info->jacobianDerivative is referring to what I have derived in this post.<br />\n<img src=\"http://www.dyn4j.org/wp-content/uploads/2010/12/pulley-12.png\" alt=\"Pulley Jacobian (velocity)\" /></p>\n<p>From the source there its hard to tell what that first and last operations are.  I'm guessing they are including external forces or some sort of bias factors or another ODE for stability.  </p>\n<p>You can see my full implementation <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/github.com/dyn4j/dyn4j/blob/master/src/main/java/org/dyn4j/dynamics/joint/PulleyJoint.java');\"  href=\"https://github.com/dyn4j/dyn4j/blob/master/src/main/java/org/dyn4j/dynamics/joint/PulleyJoint.java\" title=\"Pulley Joint - dyn4j\" target=\"_blank\" rel=\"nofollow\">here</a> if you would like a reference.  The meat is in the <code>initializeConstraints</code> and the <code>solveVelocityConstraints</code> methods.</p>\n<p>Hope that helps,<br />\nWilliam</p>"