message: "<p>Actually, I am working on STEP (a physics simulator). Its constraintsolver  calculates the  &#8216;b'  vector  as :<br />\n    b = info->jacobian * info->acceleration;<br />\n    b += info->jacobianDerivative * info->velocity;<br />\n    b = &#8211; (b + info->value + info->derivative);</p>\n<p>(&#8216;info'  is  a pointer to a structure  here)</p>"