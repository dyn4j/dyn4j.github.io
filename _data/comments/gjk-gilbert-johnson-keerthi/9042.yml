message: "<p>I use <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/www.gimp.org/');\"  href=\"http://www.gimp.org/\" title=\"Gimp\" rel=\"nofollow\">Gimp</a> to do most of my figures.  It's a long and tedious process, but I've improved the quality and speed over time.  </p>\n<p>The brute force way to generate the Minkowski Sum is to take all the vertices in the first polygon and add them to all the vertices in the second polygon (<em>subtract</em>, rather than add, if you want the Minkowski Difference) which results in a point cloud.  Next perform a <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/en.wikipedia.org/wiki/Convex_hull_algorithms');\"  href=\"http://en.wikipedia.org/wiki/Convex_hull_algorithms\" title=\"Convex Hull Algorithms\" rel=\"nofollow\">convex hull algorithm</a> on the point cloud to get the resulting shape:</p>\n<pre>\nPolygon p1 = // 1st polygon\nPolygon p2 = // 2nd polygon\n\nfor each vertex in p1\n  for each vertex in p2\n    add p1 + p2 to the point cloud (a list, array, whatever)\n  end for\nend for\n\n// finally perform a Convex Hull algorithm \n// to get the Minkowski Sum's shape\nPolygon result = convexHull(point cloud);\n</pre>\n<p>William</p>"