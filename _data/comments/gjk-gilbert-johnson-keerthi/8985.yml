message: "<p>Yeah, I can see how that's a little confusing.  You are correct that there are only shape1.vertices.size * shape2.vertices.size number of <strong>vector</strong> subtractions.  Since I'm working in 2D here its 2 subtractions per vector subtraction:</p>\n<p>[code=\"java\"]<br />\n(3, 2) &#8211; (2, 0) is really<br />\nv.x = 3 &#8211; 2;<br />\nv.y = 2 &#8211; 0;<br />\n[/code]</p>\n<p>William</p>"