message: "<p>@Sensei_When</p>\n<p>Unfortunately, I don't have any textbook or material references regarding defining support functions.</p>\n<p>I'm not sure what you mean by complex, but I'm assuming shapes like cylinders, ellipsoids, and other curved or partially curved shapes.  I follow some general rules:</p>\n<ol>\n<li>If the shape is a transformed standard shape then just apply a transform.</li>\n<li>Else if the shape has both curved and flat surfaces, try to break the support function into parts.</li>\n</ol>\n<p>1a. For example, an Ellipsoid is a just a non-uniformly scaled circle.  As such, we can treat an ellipsoid as a circle if we apply the right transforms and inverse transforms (for a 2D example see the getFarthestPoint method <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/github.com/dyn4j/dyn4j/blob/master/src/main/java/org/dyn4j/geometry/Ellipse.java');\"  href=\"https://github.com/dyn4j/dyn4j/blob/master/src/main/java/org/dyn4j/geometry/Ellipse.java\" title=\"dyn4j Ellipse Class\" target=\"_blank\" rel=\"nofollow\">here</a>).</p>\n<p>1b. For example, a Capsule is just a radially expanded line segment.  So we can get the farthest point in a line segment (either end) and then just add the radius along the direction to it (for a 2D example see the getFarthestPoint method <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/github.com/dyn4j/dyn4j/blob/master/src/main/java/org/dyn4j/geometry/Capsule.java');\"  href=\"https://github.com/dyn4j/dyn4j/blob/master/src/main/java/org/dyn4j/geometry/Capsule.java\" title=\"dyn4j Capsule Class\" target=\"_blank\" rel=\"nofollow\">here</a>).</p>\n<p>2. For example, a Wedge (think slice of pizza in 2D) you technically have a rectanglar box and a partial sphere.  So, we can, when the given direction is not within the wedge's arc just use an adaptation of the rectangle's support function, and when the direction is within the arc, use the sphere's support function (for a 2D example see the getFarthestPoint method <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/github.com/dyn4j/dyn4j/blob/master/src/main/java/org/dyn4j/geometry/Slice.java');\"  href=\"https://github.com/dyn4j/dyn4j/blob/master/src/main/java/org/dyn4j/geometry/Slice.java\" title=\"dyn4j Slice Class\" target=\"_blank\" rel=\"nofollow\">here</a>).</p>\n<p>Hopefully this will give you some ideas.</p>\n<p>William</p>"