message: "<p>I just realized it doesn't like the less than and greater than<br />\ncharacters. Here is a re-post of the code with GT for greater<br />\nthan and LT for less than:</p>\n<p>// cross2D: a.x * b.y &#8211; a.y * b.x<br />\n// a.cross2D(b): GT 0 if a is to the right, LT 0 if a is to the left<br />\n//</p>\n<p>baSide = ao.cross2D(ba); // GT 0 if origin to the right of ba.<br />\nacSide = ao.cross2D(ac); // GT 0 if origin to the right of ac.</p>\n<p>// If origin is on the same side of both ba and ac then it is in<br />\n// R5. baSide * acSide can only return negative if the signs are<br />\n// different (origin is on opposite sides of both).</p>\n<p>if (!(baSide * acSide LT 0))<br />\n....return true; // R5 &#8211; origin is not on opposite sides (on same side).</p>\n<p>if (ac.cross2D(ab) GT 0) // CCW &#8211; ac is to the right of ab.<br />\n....if (baSide GT 0) { // R4 &#8211; origin to the right of ba.<br />\n........direction = ba.perpRight();<br />\n........Remove c<br />\n....else // R3 &#8211; origin to the right of ac.<br />\n........direction = ac.perpRight();<br />\n........Remove b<br />\nelse // CW<br />\n....if (baSide LT 0) // R4 &#8211; origin to the left of ba.<br />\n........direction = ba.perpLeft();<br />\n........Remove c<br />\nelse // R3 &#8211; origin to the left of ac.<br />\n....direction = ac.perpLeft();<br />\n....Remove b</p>"