message: "<p>Cross product for 2D vector with scalar looks like this:</p>\n<p>Vec = (Vec.Y * Scalar, Vec.X * &#8211; Scalar)</p>\n<p>So this code:<br />\n20 Vector2 refNorm = ref.cross(-1.0);<br />\nis:<br />\nVector2 refNorm = Vector2 (ref.Y * -1.0, ref.X * -(-1.0));</p>"