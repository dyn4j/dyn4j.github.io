message: "<p>Great tutorial but I'm having a bit of a doubt on one part.</p>\n<p>Edge e1 = A.best(n)<br />\nEdge e2 = B.best(-n);</p>\n<p>You do the above to find the most perpendicular edge for each polygon, which makes sense.  Then later on to find the reference edge you compare (e1.dot(n) <= e2.dot(n)).  Shouldn&#039;t you be comparing e1.dot(n) <= e2.dot(-n) instead?</p>\n<p>Thanks.</p>"