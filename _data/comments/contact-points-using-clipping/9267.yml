message: "<p>I finally got my version of this working.  All of my code seems to be on par with yours with one small difference however.  I had to change my code to compare things differently if the reference angle is flipped/not flipped as follows:</p>\n<pre>\n    float max = referenceNormal.dotProduct(referenceEdge->vertex);\n    \n    if (flip) {\n        if (referenceNormal.dotProduct(clippedPoints[1]) > max)\n            clippedPoints.erase(clippedPoints.begin() + 1);\n    \n        if (referenceNormal.dotProduct(clippedPoints[0]) > max)\n            clippedPoints.erase(clippedPoints.begin());\n    } else {\n        if (referenceNormal.dotProduct(clippedPoints[1]) < max)\n            clippedPoints.erase(clippedPoints.begin() + 1);\n        \n        if (referenceNormal.dotProduct(clippedPoints[0]) < max)\n            clippedPoints.erase(clippedPoints.begin());\n    }\n</pre>"