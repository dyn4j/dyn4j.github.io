message: "<p>The definition of the 2D cross product I use is:</p>\n<pre>\nVector2 cross(Vector2 v, double z) {\n  return new Vector2(-1.0 * v.y * z, v.x * z);\n}\n</pre>\n<p>Which when used will be:</p>\n<pre>\nref = (-1, 0)\n//                 (-1.0 * v.y *    z,  v.x *    z)\ncross(ref, -1.0) = (-1.0 * 0.0 * -1.0, -1.0 * -1.0) = (0.0, 1.0)\n</pre>\n<p>The cross product can yield two different vectors depending on the <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/en.wikipedia.org/wiki/Cross_product#Cross_product_and_handedness');\"  href=\"http://en.wikipedia.org/wiki/Cross_product#Cross_product_and_handedness\" title=\"Handedness\" target=\"_blank\" rel=\"nofollow\">handedness</a> of the system.  I use the <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/www.physics.udel.edu/~watson/phys345/Fall1998/class/1-right-hand-rule.html');\"  href=\"http://www.physics.udel.edu/~watson/phys345/Fall1998/class/1-right-hand-rule.html\" title=\"Right Hand Rule\" target=\"_blank\" rel=\"nofollow\">right-hand-rule</a> for my projects.  However, in two dimensions there exists 2 orthogonal vectors from which to choose from.  Which do we use is the problem with this approach.  In addition, three dimensions have an infinite number of orthogonal vectors to a given vector.  This is why the cross product is used vs. choosing a orthogonal vector.</p>\n<p>I hope this clears up some confusion.</p>"