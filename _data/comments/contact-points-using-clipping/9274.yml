message: "<p>@Nithin</p>\n<p>I think you are asking what does Edge.dot(Vector) do?  It takes the edge vector of the Edge object and returns the dot product:</p>\n<pre>\n// the edge vector is the vector from the first\n// vertex to the second vertex\nedgeVector = (edge.p2 - edge.p1);\nreturn edgeVector.dot(n);\n</pre>\n<p>William</p>"