message: "<p>Oops, I just noticed, when I posted the comment I accidentally deleted out part of the projectionOnto code. This if the full one:</p>\n<pre>\n	public Projection2D projectOnto(Vector2f axis)\n	{\n		float min = Float.MAX_VALUE;\n		float max = Float.MIN_VALUE;\n		\n		for(int i=0;i max)\n				max = dot;\n			if(dot < min)\n				min = dot;\n		}\n		return new Projection2D(min,max);\n	}\n</pre>"