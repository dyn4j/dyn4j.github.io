message: "<p>Convex decomposition is a difficult subject to find readable papers on and simple examples for.  I have implemented 3 different convex decomposition algorithms in the <a href=\"http://www.dyn4j.org\" rel=\"nofollow\">dyn4j</a> project.  Here are the names of the algorithms:</p>\n<p>	<a onclick=\"javascript:pageTracker._trackPageview('/outgoing/www.geometrictools.com/Documentation/TriangulationByEarClipping.pdf');\"  href=\"http://www.geometrictools.com/Documentation/TriangulationByEarClipping.pdf\" rel=\"nofollow\">Ear Clipping</a><br />\n	<a onclick=\"javascript:pageTracker._trackPageview('/outgoing/mnbayazit.com/406/bayazit');\"  href=\"http://mnbayazit.com/406/bayazit\" rel=\"nofollow\">Bayazit</a><br />\n	<a onclick=\"javascript:pageTracker._trackPageview('/outgoing/www.cs.ucsb.edu/~suri/cs235/Triangulation.pdf');\"  href=\"http://www.cs.ucsb.edu/~suri/cs235/Triangulation.pdf\" rel=\"nofollow\">Sweep Line</a></p>\n<p>The Ear Clipping and Sweep Line algorithms triangulate the polygon.  To reduce the number of triangles there is another algorithm that can be used called Hertel-Mehlhorn that combines triangles into convex polygons.</p>\n<p>The links here are just to give you a start.  I had the least trouble in implementing the Ear Clipping and Bayazit algorithms.</p>"