message: "<p>No, you are on the right track.  Normalization is the same thing as making it a unit vector:</p>\n<p>Say your axis is the vector (3, 4) to normalize (i.e. make it a unit vector) just find the length:</p>\n<p>l = sqrt(x2 + y2)<br />\nl = sqrt( 3 * 3 + 4 * 4 ) = 5</p>\n<p>Then divide by the length</p>\n<p>= (3/5, 4/5) = (0.6, 0.8)</p>"