message: "<p>@Ryan</p>\n<p>The MTV is the Minimum Translation Vector.  The smallest axis is the normalized MTV.  The overlap for the smallest axis is the depth.  Together, the depth and the normalized MTV make the MTV.</p>\n<p>In short, what you have, the overlap (depth) and smallest axis (normalized MTV) are the MTV.</p>\n<p>William</p>"