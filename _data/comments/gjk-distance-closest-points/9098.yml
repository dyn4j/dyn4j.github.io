message: "<p>Although your tuturial was very helpful and easy to follow, I found some issues:</p>\n<p>&#8211; On the first iteration, you picked ‘p’ as (1, 3), when the<br />\ncalculation yelds (1.7, 2.51).</p>\n<p>&#8211; In the situation shown on fig1.jpg the minkowski difference (blue dots)<br />\ndoesn’t contain the origin(white dot), but still, the closestPointToOrigin()<br />\nroutine returns (0,0);</p>\n<p>To fix that, before the return i put the following statements:</p>\n<p>if the found point is between a and b<br />\nreturn it<br />\nelse if a.magnitude() < b.magnitude()<br />\nreturn a<br />\nelse<br />\nreturn b</p>\n<p>And the result is fig2.jpg, note that p is the same as a.</p>\n<p>F.Y.I: the squares are 20×20 pixels.</p>\n<p>Could you give me a opinion about that?</p>\n<p>Thank you!<br />\n–<br />\nfig1.jpg : <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/img210.imageshack.us/i/fig1k.jpg/');\"  href=\"http://img210.imageshack.us/i/fig1k.jpg/\" rel=\"nofollow ugc\">http://img210.imageshack.us/i/fig1k.jpg/</a><br />\nfig2.jpg : <a onclick=\"javascript:pageTracker._trackPageview('/outgoing/img195.imageshack.us/i/fig2ih.jpg/');\"  href=\"http://img195.imageshack.us/i/fig2ih.jpg/\" rel=\"nofollow ugc\">http://img195.imageshack.us/i/fig2ih.jpg/</a></p>"